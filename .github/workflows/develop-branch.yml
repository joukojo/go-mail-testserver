name: Develop Branch CI

on:
  push:
    branches:
      - 'develop'
jobs:
  ci:
    name: Run CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true
      
      - name: Run make ci
        run: make ci
      - name: build image
        run: |
          make image
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Push Docker image
        run: |
          docker tag mail-testserver:latest ${secrets.DOCKER_HUB_USERNAME}/mailserver:develop
          docker push ${secrets.DOCKER_HUB_USERNAME}/mailserver:develop
    
